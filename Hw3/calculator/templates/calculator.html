<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="static/calculator.css">
</head>

<form action="button" method=GET>
<body>
	<div>
		<input type="hidden" name="newVal" value={{newVal}}>
		<input type="hidden" name="prevVal" value={{prevVal}}>
		<input type="hidden" name="prevOp" value={{prevOp}}>
		<input type="hidden" name="result" value={{result}}>
		<input type="hidden" name="count" value={{count}}>
	</div>
	<div class="header">
		<input id="display" name="result" type="text" readonly="true" class="show" value = {{result}}></input>
	</div>

	<div class="button">
		<button id = "7" name="val" value = "7">7</button>
		<button id = "8" name="val" value = "8">8</button>
		<button id = "9" name="val" value = "9">9</button>
		<button class="operator" name="op" value = "plus"> &plus; </button>
		<br/>
		<button id = "4" name="val" value = "4">4</button>
		<button id = "5" name="val" value = "5">5</button>
		<button id = "6" name="val" value = "6">6</button>
		<button class="operator" name="op" value = "minus"> &minus; </button>
		<br/>
		<button id = "1" name="val" value = "1">1</button>
		<button id = "2" name="val" value = "2">2</button>
		<button id = "3" name="val" value = "3">3</button>
		<button class="operator" name="op" value = "times"> &times; </button>
		<br/>
		<button class="zero" id = "0" name="val" value = "0">0</button>
		<button class="operator" name="op" value = "equals"> &equals; </button>
		<button class="operator" name="op" value = "divides"> &divide; </button>
	</div>
	{% csrf_token %}
</form>

</html>
