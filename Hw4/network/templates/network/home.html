{% extends "network/base.html" %}

{% block home %}
<div class="w3-row-padding">
  <div class="w3-col m12">
    <div class="w3-card-2 w3-round w3-white">
      <div class="w3-container w3-padding">
        <h6>Share things to your friends!</h6>

        <form class="w3-border w3-padding" action="/network/add-item" method="post">
            <input size="155" type="text" name="item" autofocus>
            <input class="w3-button w3-theme" type="submit" text="Add item">
            {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>

{% for item in items %}
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container w3-padding-8">
      <h3><a href="{% url 'profile' item.user.username %}">{{item.user}}</a>
      <span class="w3-opacity">&nbsp&nbsp{{item.time}}</span></h3>
      <h4> {{item.text}} </h4>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
 </div>
{% endfor %}

{% endblock %}
